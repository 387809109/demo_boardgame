services:
  - type: web
    name: boardgame-api
    runtime: node
    region: oregon
    rootDir: api
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
